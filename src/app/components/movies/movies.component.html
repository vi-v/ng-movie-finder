<div class="jumbotron">
    <div class="container">
        <h1>Browse Movies</h1>
        <p>Search for a movie</p>
        <form action="" (submit)="searchMovies()">
            <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr" ><br>
            <button class="btn btn-primary btn-large">Find</button>
        </form>
    </div>
</div>

<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Popular Movies</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of popularList; let i = index" class="col-md-2">
                <div *ngIf="i < 6">
                    <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
                    <h4>{{movie.titke}}</h4>
                    <p>{{movie.release_date}}</p>
                    <p><a href="" class="btn btn-primary">View Details</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">In Theaters</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of theatersList; let i = index" class="col-md-2">
                <div *ngIf="i < 6">
                    <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
                    <h4>{{movie.titke}}</h4>
                    <p>{{movie.release_date}}</p>
                    <p><a href="" class="btn btn-primary">View Details</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
